    <script>
      //pagetop
      $(function () {
        var topBtn = $(".pagetop");
        topBtn.hide();
        //スクロールが500に達したらボタン表示
        $(window).scroll(function () {
          if ($(this).scrollTop() > 1000) {
            //ボタンの表示方法
            topBtn.fadeIn();
          } else {
            //ボタンの非表示方法
            topBtn.fadeOut();
          }
        });
        //クリックした先のURL
        topBtn.click(function () {
          $("https://www.google.com/?hl=ja").animate(
            {
              scrollTop: 0,
            },
            500
          );
          return false;
        });
      });
    </script>
